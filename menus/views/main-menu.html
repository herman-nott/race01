<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main menu</title>
    <link rel="stylesheet" href="/styles/main-menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Ice Breaker</h1>
    <div id="userInfoContainer">
        <img id="userAvatar" src="/avatars/default_avatar.png" alt="User Avatar" title="Profile Settings">

        <p>Welcome <span>User</span></p>

        <p>Wins: <span>0</span></p>
        <p>Losses: <span>0</span></p>

        <button id="openProfileEdit">Change</button>
    </div>

    <div class="mainMenuContainer">
        <h1>Main menu</h1>
    
        <button class="menu-button" id="start">Start the game</button>
        <button class="menu-button">Settings</button>
        <!-- loading sign -->
    </div>

    <div id="overlay" class="overlay hidden"></div>

    <div id="profileModal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Edit Profile</h2>
            <form id="editProfileForm" enctype="multipart/form-data" method="POST">
                <label>
                    Login: <input type="text" name="login" required>
                </label><br>
                <label>
                    Email: <input type="email" name="email" required>
                </label><br>
                <label>
                    Password: <input type="password" name="password">
                </label><br>
                <label>
                    Avatar: <input type="file" name="avatar">
                </label><br>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const startButton = document.getElementById('start');
        startButton.addEventListener('click', () => {
            socket.emit('joinQueue');
        });

        socket.on('startGame', ({ roomId }) => {
            window.location.href = `/game-room?room=${roomId}`;
        });

        // 
        // const avatarContainer = document.getElementById('userAvatarContainer');
        // avatarContainer.addEventListener('click', () => {
        //     window.location.href = '/profile';
        // });

        // Opening/closing a modal window
        const openBtn = document.getElementById('openProfileEdit');
        const modal = document.getElementById('profileModal');
        const closeBtn = document.getElementById('closeModal');

        openBtn.addEventListener('click', () => modal.classList.remove('hidden'));
        closeBtn.addEventListener('click', () => modal.classList.add('hidden'));

        openBtn.addEventListener('click', () => {
            modal.classList.remove('hidden');
            overlay.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.add('visible');
                overlay.classList.add('visible');
            }, 10);
        });

        closeBtn.addEventListener('click', () => {
            modal.classList.remove('visible');
            overlay.classList.remove('visible');
            setTimeout(() => {
                modal.classList.add('hidden');
                overlay.classList.add('hidden');
            }, 1200);
        });
    </script>
</body>
</html>
